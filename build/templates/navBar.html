<div class="cabeceraDiv" ng-style="{'position' : cabecera.position, 'top' : cabecera.top, 'background' : cabecera.background}" id="cabeceraDiv">
		<div class="grid-block navBar">
			<div class="grid-block">
				<a href="/#!/">
					<h5 
						class="whiteFont"

						ng-mouseover="homeText = 'underline'"  
						ng-mouseleave="homeText = ''" 
						ng-style="{'text-decoration' : homeText, 'color' : cabecera.fontColor}"
					>
						HOME
					</h5>
				</a>
			</div>
			<div class="grid-block" ">
				<a ui-sref="servicios({reload: true})">
					<h5 
						class="whiteFont"

						ng-mouseover="serviciosText = 'underline'"  
						ng-mouseleave="serviciosText = ''" 
						ng-style="{'text-decoration' : serviciosText, 'color' : cabecera.fontColor}"
					>
						SERVICIOS
					</h5>
				</a>
			</div>
			<div class="grid-block">
				<h5 
					class="whiteFont"
					ng-click="go()"
					ng-mouseover="sucursalesText = 'underline'"  
					ng-mouseleave="sucursalesText = ''" 
					ng-style="{'text-decoration' : sucursalesText, 'color' : cabecera.fontColor}"
				>
					SUCURSALES
				</h5>
			</div>
			<div class="grid-block">
				<h5 
					class="whiteFont"

					ng-mouseover="galeriasText = 'underline'"  
					ng-mouseleave="galeriasText = ''" 
					ng-style="{'text-decoration' : galeriasText, 'color' : cabecera.fontColor}"
				>
					GALER√çAS
				</h5>
			</div>
			<div class="grid-block" >
				<img src="" class="walls-logo">
			</div>
			<div class="grid-block">
				<h5 
					class="whiteFont"

					ng-mouseover="nosotrosText = 'underline'"  
					ng-mouseleave="nosotrosText = ''" 
					ng-style="{'text-decoration' : nosotrosText, 'color' : cabecera.fontColor}"
				>
					NOSOTROS
				</h5>
			</div>
			<div class="grid-block">
				<h5 
					class="whiteFont"

					ng-mouseover="cardText = 'underline'"  
					ng-mouseleave="cardText = ''" 
					ng-style="{'text-decoration' : cardText, 'color' : cabecera.fontColor}"
				>
					WALL'S CARD
				</h5>
			</div>
			<div class="grid-block">
				<h5 
					class="whiteFont"

					ng-mouseover="franquiciasText = 'underline'"  
					ng-mouseleave="franquiciasText = ''" 
					ng-style="{'text-decoration' : franquiciasText, 'color' : cabecera.fontColor}"
				>
					FRANQUICIAS
				</h5>
			</div>
			<div class="grid-block">
				<h5 
					class="whiteFont"

					ng-mouseover="blogText = 'underline'"  
					ng-mouseleave="blogText = ''" 
					ng-style="{'text-decoration' : blogText, 'color' : cabecera.fontColor}"
				>
					BLOG
				</h5>
			</div>
		</div>
	</div>
